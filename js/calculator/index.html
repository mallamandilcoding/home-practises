<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Calculator</title>
</head>
<body>
  <h2>JAVASCRIPT CALCULATOR</h2>
  <div class="container">
    <div class="result-div">
      <input type="text" name="result" id="result">
    </div>
    <div class="press-button">

      <div class="btn green-btn">AC</div>
      <div class="btn green-btn">DE</div>
      <div class="btn green-btn">.</div>
      <div class="btn green-btn">/</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn green-btn">*</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn green-btn">-</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn green-btn">+</div>
      <div class="btn">00</div>
      <div class="btn">0</div>
      <div class="btn green-btn equal">=</div>
    </div>
  </div>
  <script src="js/calculator.js"></script>
</body>
</html>
