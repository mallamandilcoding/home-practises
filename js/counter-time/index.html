<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Countdown Timer  </title>
</head>
<body>
  <div class="bg-placer">
    <h1 class="complete">Countdown Timer For <span id="event"> ** Default New Year 2024</span></h1>
    <div class="times">
      <div class="days">
        <p class="big-text complete">0</p> <span class="complete">days</span>
      </div>
      <div class="hours">
        <p class="big-text complete">0</p> <span class="complete">hours</span>
      </div>
      <div class="mins">
        <p class="big-text complete">0</p> <span class="complete">mins</span>
      </div>
      <div class="secs">
        <p class="big-text complete">0</p> <span class="complete">secs</span>
      </div>
      <!-- <input type="date" name="" id=""> -->

    </div>
    <input type="text" id="datepicker" placeholder="SELECT THE DATE TO DISLAY COUNTDOWN FROM">
  </div>
  <script src="./node_modules/pikaday/pikaday.js"></script>
  <script src="countdown.js"></script>

 </body>
</html>
